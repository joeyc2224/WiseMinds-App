<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/tokens.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Post</title>
</head>

<body>

    <div class="sidenav">
        <img src="images/WiseMinds(1).svg"
            style="width: 110%; margin-bottom: -60px; margin-top: -60px; margin-left: -10px;">
        <a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href=""><i class="fa fa-fw fa-feed"></i>Stories</a>
        <a href=""><i class="fa fa-fw fa-user"></i>Profile</a>
        <a class="active" href="post.html"><i class="fa fa-fw fa-paper-plane"></i>Post</a>
    </div>


    <div class="main">
        <h2>New Post</h2>
        <div>
            <form action="/newpost" method="POST">
                <label>What did you do today?:</label>
                <input type="text" id="message" name="message"><br>
                <br>
                <input type="submit" value="Post">
            </form>
        </div>

        <br><br>

        <div class="left">
            <div id="startButton" class="button">Start Recording</div>
            <h2>Preview</h2>
            <video id="preview" width="160" height="120" autoplay muted></video>
        </div>

        <div class="right">
            <div id="stopButton" class="button">Stop Recording</div>
            <h2>Recording</h2>
            <video id="recording" width="160" height="120" controls></video>
            <a id="downloadButton" class="button"> Download </a>
        </div>

        <div class="bottom">
            <pre id="log"></pre>
        </div>

    </div>

    <script src="scripts/record.js"></script>

</body>

</html>
